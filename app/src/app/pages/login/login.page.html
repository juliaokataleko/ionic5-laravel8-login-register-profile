<ion-header>
    <ion-toolbar>
        <ion-title>Iniciar sessão</ion-title>
        <ion-buttons slot="primary">
            <ion-button icon="" color="tertiary" fill="outline " (click)="formRegister() ">Regista-te</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label position="floating">Nome de usuário</ion-label>
            <ion-input placeholder="login" type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-list>

    <br>

    <div class="centered ">
        <a routerLink="/forgot">Esqueci minha senha</a>
    </div>


</ion-content>

<ion-footer>
    <ion-button expland=" block " padding color="tertiary " (click)="login() ">Iniciar sessão</ion-button>
</ion-footer>
